<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newsbox</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<!-- HHEADING -->
	<header class="siteHeader">

		<!-- NAVBAR -->
		<nav class="primaryNav">
			<ul class="primaryNav__ul">
				<li class="primaryNav__li"><a href="#" class="primaryNav__a"><i data-feather="inbox"></i></a></li>
				<h1 class="siteHeadingHome siteHeadingHome__visible">Newsbox</h1>
				<h1 class="siteHeadingSettings siteHeadingSettings__hidden">News settings</h1>
				<li class="primaryNav__li"><a href="#" class="primaryNav__a"><i class="primaryNav__settings" data-feather="settings"></i></a></li>
			</ul>
		</nav>

		<!-- SEARCHBAR -->
		<form class="siteForm formHidden">
			<input class="siteForm__searchBar" type="search" placeholder="Search news">
		</form>

		<section class="settings settingsHidden">
			<div class="settings__headings">
				<h1>Manage</h1>
				<h2>Categories</h2>
			</div>

			<section class="settings__toggles">

				<section class="toggle toggleEurope">
					<h1>EUROPE</h1>

					<div class="toggle__containerLeft toggle__containerRight">
						<div class="toggle__btn toggle__btn"></div>
					</div>
				</section>

				<section class="toggle toggleHealth">
					<h1>HEALTH</h1>

					<div class="toggle__containerLeft toggle__containerRight">
						<div class="toggle__btn toggle__btn"></div>
					</div>
				</section>
				
				<section class="toggle toggleSports">
					<h1>SPORTS</h1>

					<div class="toggle__containerLeft toggle__containerRight">
						<div class="toggle__btn toggle__btn"></div>
					</div>
				</section>

				<section class="toggle toggleBusiness">
					<H1>BUSINESS</H1>

					<div class="toggle__containerLeft toggle__containerRight">
						<div class="toggle__btn toggle__btn"></div>
					</div>
				</section>

				<section class="toggle toggleTravel">
					<h1>TRAVEL</h1>

					<div class="toggle__containerLeft toggle__containerRight">
						<div class="toggle__btn toggle__btn"></div>
					</div>
				</section>
			</section>

			<button class="ToggleDarkMode">TOGGLE DARK MODE</button>

			<span>[Insert Version here]</span>
		</section>
	</header>

	<!-- CONTENT -->
	<main class="siteContent">

		<!-- WORLD -->
		<section class="categoryWorld categoryWorld__hidden">
			<!-- click to drop down -->
			<section class="categoryWorld__click">
				<h1 class="CategoryWorld__heading">WORLD</h1>
				<i class="arrow" data-feather="chevron-right"></i>
			</section>

			<!-- Dropdown -->
			<section class="categoryWorld__dropdown hidden">

			</section>
		</section>

		<!-- HEALTH -->
		<section class="categoryHealth categoryHealth__hidden">
			<!-- click to drop down -->
			<section class="categoryHealth__click">
				<h1 class="CategoryHealth__heading">HEALTH</h1>
				<i class="arrow" data-feather="chevron-right"></i>
			</section>

			<!-- Dropdown -->
			<section class="categoryHealth__dropdown hidden">

			</section>
		</section>

		<!-- TRAVEL -->
		<section class="categoryTravel categoryTravel__hidden">
			<!-- click to drop down -->
			<section class="categoryTravel__click">
				<h1 class="CategoryTravel__heading">TRAVEL</h1>
				<i class="arrow" data-feather="chevron-right"></i>
			</section>

			<!-- Dropdown -->
			<section class="categoryTravel__dropdown hidden">

			</section>
		</section>

		<!-- SPORT -->
		<section class="categorySports categorySports__hidden">
			<!-- click to drop down -->
			<section class="categorySports__click">
				<h1 class="CategorySports__heading">SPORTS</h1>
				<i class="arrow" data-feather="chevron-right"></i>
			</section>

			<!-- Dropdown -->
			<section class="categorySports__dropdown hidden">

			</section>
		</section>

		<!-- BUSINESS -->
		<section class="categoryBusiness categoryBusiness__hidden">
			<!-- click to drop down -->
			<section class="categoryBusiness__click">
				<h1 class="CategoryBusiness__heading">BUSINESS</h1>
				<i class="arrow" data-feather="chevron-right"></i>
			</section>

			<!-- Dropdown -->
			<section class="categoryBusiness__dropdown hidden">

			</section>
		</section>
	</main>
	<script src="https://unpkg.com/feather-icons"></script>
	<script>
		feather.replace();
	  </script>
</body>
</html>
