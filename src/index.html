<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newsbox</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<!-- Heading -->
	<header class="siteHeader">
		<nav class="primaryNav">
			<ul class="primaryNav__ul">
				<li class="primaryNav__li"><a href="#" class="primaryNav__a"><i data-feather="inbox"></i></a></li>
				<h1>Newsbox</h1>
				<li class="primaryNav__li"><a href="#" class="primaryNav__a"><i data-feather="settings"></i></a></li>
			</ul>
		</nav>
		<form class="siteForm">
			<input class="siteForm__searchBar" type="search" placeholder="Search news">
		</form>
	</header>

	<!-- Content -->
	<main class="siteContent">
		<section class="categoryHealth">
			<!-- click to drop down -->
			<section class="categoryHealth__click">
				<h1 class="CategoryHealth__heading">HEALTH</h1>
				<i class="arrow" data-feather="chevron-right"></i>
			</section>

			<!-- Dropdown -->
			<section class="categoryHealth__dropdown hidden">

			</section>
		</section>
	</main>
	<script src="https://unpkg.com/feather-icons"></script>
	<script>
		feather.replace();
	  </script>
</body>
</html>
